version: "3"
services:
  db:
    image: postgres:11.5-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
    depends_on:
      - db

volumes:
  dbdata:
    driver: local
  bundle:
    driver: local
